<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image1{
            
            display: inline-block;
            position: relative;
        }
        .image2{
            display: none;
           
            box-shadow: 0px 3px 2px 2px black;
            position :relative;
        }
        .image1:hover .image2{
            display: block;
        }
        .desc{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mouse over the image:</h1>
    <div class="image1">
         <img src="city.jpg"  alt="person"  width="200px";
         height : 100px;>
        <div class="image2">
            <img src="city.jpg" alt="person" width ="600px";
            height : 700px;>
            <div class="desc">Beautiful city</div>
        </div>
    </div>
</body>
</html>
