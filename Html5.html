<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML5 input atributes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        div{
            background-color: forestgreen;
            width:350px;
            color:white;
            margin:2px;
            padding: 4px;
            border-radius: 8px;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <!--"required"   by default-->
    <div>
        <form>
            <label>user name</label>
            <input type="text" value="meenakshi" required>
            <input type="submit"  value="submit">

        </form>
    </div>
    <!--disabled-->
    <div>
        <form>
            <label>user user</label>
            <input type="text" value="meenakshi" disabled>
            <input type="submit" value="submit">
        </form>
    </div>
    <!--placeholder-->
    <div>
        <form>
            <!--<label>enter usename</label>-->
            <input type="text" placeholder="enter user name">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--autofocus-->
    <div>
        <form>
            <label>user name</label>
            <input type="text" autofocus>
            <input type="submit" value="submit">
        </form>
    </div>
    <!--pattern-->
    <div>
        <form>
            <label>enter your mail</label>
            <input type="email" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--novalidate-->
    <div>
        <form novalidate>
            <label>enter your mail </label>
            <input type="email">
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
