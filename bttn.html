        if(regx.test(username))
        {
            alert("valid username");
           // document.getElementById("lb1user").style.visibility="hidden";
        }
        else
        {
            alert("invalid username");
            document.getElementById("lb1user").style.visibility="visible";
        }
    }

       
    </script>
</head>
<body>
   <form>
