<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script type="text/javaScript">
    function setNewImg(){
        document.getElementById("img1").src="digital.jpg"
    }
    function setOldImg(){
        document.getElementById("img1").src="flower.jpg"
    
    }
    </script>
    <body>
        <img id="img1" onmouseover="setNewImg()" onmouseout="setOldImg()"
        src="flower.jpg" width=1000px>
         
    </body>
    
</body>
